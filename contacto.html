<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Viewport corregido -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FastGo - Contacto</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- Bootstrap 4.5.3 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar (sin cambios) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo-fastgo.png" alt="FastGo" style="height:40px">
        FastGo
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinksContacto" aria-controls="navLinksContacto" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinksContacto">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item active"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido de Contacto (sin cambios) -->
  <main class="container my-5">
    <div class="row">
      <!-- Formulario de Contacto -->
      <div class="col-md-6">
        <h1 class="mb-4">Contáctanos</h1>
        <form action="#" method="post">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
      </div>
      <!-- Mapa Estático -->
      <div class="col-md-6">
        <h1 class="mb-4">Nuestra Ubicación</h1>
        <img src="img/mapa-estatico.jpg" alt="Mapa de Ubicación" class="img-fluid rounded">
      </div>
    </div>
  </main>

  <!-- Footer (sin cambios) -->
  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 FastGo. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts corregidos -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
